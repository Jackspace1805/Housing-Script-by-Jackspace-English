<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Housing Script</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        
        h1 {
            text-align: center;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>Housing Script</h1>
    <div class="container">
        <form action="/createhouse" method="POST">
            <div class="form-group">
                <label for="playerId">Player ID:</label>
                <input type="text" id="playerId" name="playerId" required>
            </div>
            <div class="form-group">
                <label for="furniture">Furniture:</label>
                <select id="furniture" name="furniture" required>
                    <option value="chair">Chair</option>
                    <option value="table">Table</option>
                    <option value="bed">Bed</option>
                </select>
            </div>
            <div class="form-group">
                <label for="wallColor">Wall Color:</label>
                <input type="text" id="wallColor" name="wallColor" required>
            </div>
            <button type="submit">Create House</button>
        </form>
    </div>
</body>

</html>
